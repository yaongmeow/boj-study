<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ study.name }}</title>
</head>
<body>
    <h1>{{ study.name }} (ID: {{ study.id }})</h1>

    <h2>팀원 목록</h2>
    <table border="1">
        <tr>
            <th>백준 ID</th>
            <th>문제</th>
            <th>벌금</th>
        </tr>
        {% for member in study.members %}
        <tr>
            <td>{{ member.boj_id }}</td>
            <td>{{ member.problems | join(", ") }}</td>
            <td>{{ member.penalty }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>팀원 추가</h2>
    <form method="post" action="/study/{{ study.id }}/add-member">
        <input type="text" name="boj_id" placeholder="백준 ID" required>
        <input type="text" name="problem1" placeholder="문제1" required>
        <input type="text" name="problem2" placeholder="문제2" required>
        <input type="password" name="password" placeholder="스터디 비밀번호" required>
        <button type="submit">추가</button>
    </form>
</body>
</html>
